<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Blush Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Lavender Blush Gallery</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <article>
                    <h2>Gallery of Lavender Inspirations</h2>
                    <img src="images/lavender1.jpeg" width="175" alt="Lavender Inspiration 1">
                    <img src="images/lavender2.jpg" width="195" alt="Lavender Inspiration 2">
                    <img src="images/lavender3.jpeg" width="375" alt="Lavender Inspiration 3">
                </article>

                <article>
                    <h2>Contact Us</h2>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <input type="submit" value="Send">
                    </form>
                </article>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Lavender Blush Color Website</p>
        </footer>
    </div>
</body>
</html>
